    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Josefin+Sans:wght@400;500;700&family=Lato:wght@100;400;700&family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link

      referrerpolicy="no-referrer"
    />
    <!-- style links -->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <!-- header section with nav bar -->
    <header>
      <nav></nav>
    </header>

    <!-- main section with banner and contect -->
    <main>
      <!-- my banner section -->
      <section>Banner</section>

      <section>
        <div class="container">
          <div class="row">
            <!-- my aside div with search form and search history -->
            <div class="col">
              <div>search form</div>
              <div>search history</div>
            </div>
            <!-- my main div with current date and forcast weather info-->
            <div class="col">
              <div>current date weather</div>
              <div>5 forcast date weather</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- my footer with copy right -->
    <footer>Jinyi's Copy Right</footer>

    <section></section>

    <!-- script links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- script links -->
    <script src="/asset/js/script.js"></script>
  </body>
</html>
