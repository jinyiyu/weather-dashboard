<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Josefin+Sans:wght@400;500;700&family=Lato:wght@100;400;700&family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style links -->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <!-- header section with nav bar -->
    <header>
      <nav class="navbar navbar-expand-lg navColor">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active navText"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
              <a class="nav-link navText" href="./journal.html">My Journal</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section with banner and contect -->
    <main>
      <!-- my banner section -->
      <div class="jumbotron bannerContainer text-center">
        <h1 class="display-4">My Weather Journey</h1>
        <p class="lead">A simple for you to save your favorable jouney!</p>
        <hr class="my-4" />
        <p class="lead">
          <a
            class="btn btn-primary btn-lg btnColor"
            href="./journal.html"
            role="button"
            >+ Save New Journal</a
          >
        </p>
      </div>

      <div class="row g-0">
        <!-- my aside div with search form -->
        <div class="col-md-3 col-sm-12 border">
          <form class="p-3">
            <div class="mb-3">
              <h2 class="mt-3 text-center">Search City Name</h2>
              <hr />
              <div class="input-group ms-1">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Search.."
                />
                <button type="submit" class="btn btn-primary btnColor">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- my aside div with search history -->
          <div>search history</div>
        </div>
        <!-- my main div with current date -->
        <div class="col-md-9 col-sm-12 border">
          <div>current date weather</div>
          <!-- my main div with forcast weather info -->
          <div>5 forcast date weather</div>
        </div>
      </div>
    </main>

    <!-- my footer with copy right -->
    <footer>Jinyi's Copy Right</footer>

    <section></section>

    <!-- script links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- script links -->
    <script src="/asset/js/script.js"></script>
  </body>
</html>
